<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cause I love you Maya ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg:#0b0b10;
      --card:#141425;
      --text:#f7f7ff;
      --muted:rgba(255,255,255,.70);
      --border:rgba(255,255,255,.14);
      --accent:#ff3b9d;
      --accent2:#ff7ac6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 700px at 15% 15%, rgba(255,59,157,.20), transparent 60%),
        radial-gradient(900px 700px at 85% 35%, rgba(255,122,198,.16), transparent 60%),
        radial-gradient(900px 700px at 45% 90%, rgba(124,92,255,.14), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(980px, 100%);
      background:rgba(20,20,37,.78);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:0 20px 70px rgba(0,0,0,.6);
      overflow:hidden;
    }
    header{
      padding:18px 20px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background:rgba(10,10,16,.35);
      backdrop-filter: blur(10px);
    }
    header .title{font-weight:900; letter-spacing:.2px}
    header .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,.16);
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }
    main{ padding:18px; }

    .panel{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:16px;
    }
    h1{ margin:0 0 10px; font-size:26px; }
    p{ margin:0 0 12px; color:var(--muted); line-height:1.45; }

    .imgWrap{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
    }
    img{
      display:block;
      width:100%;
      height:auto;
      max-height: 440px;
      object-fit: cover;
    }
    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:14px;
    }
    @media (max-width: 720px){
      .choices{ grid-template-columns: 1fr; }
      img{ max-height: 360px; }
    }
    button{
      cursor:pointer;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
      color:var(--text);
      padding:12px 14px;
      font:inherit;
      text-align:left;
      transition: transform .06s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
      user-select:none;
    }
    button:hover{ border-color: rgba(255,59,157,.40); background:rgba(255,255,255,.08); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.65; cursor:default; }

    .primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-color: rgba(255,255,255,.18);
      color:#190512;
      font-weight:900;
      text-align:center;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
    .center{ text-align:center; }
    .mutedSmall{ font-size:12px; color:rgba(255,255,255,.55); margin-top:10px; }

    .correct{ border-color: rgba(80,255,170,.40)!important; }
    .wrong{ border-color: rgba(255,80,80,.55)!important; }

    /* Fade-in memory line */
    .fadeLine{
      opacity:0;
      transform: translateY(12px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      font-size:22px;
      font-weight:950;
      text-align:center;
      margin:10px 0 0;
    }
    .fadeLine.show{
      opacity:1;
      transform: translateY(0);
    }

    /* Smoother view transitions */
    .view{ display:none; opacity:0; }
    .view.active{
      display:block;
      animation: fadeIn .45s ease forwards;
    }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px); }
      to  { opacity:1; transform: translateY(0); }
    }

    .bigAsk{
      margin-top:14px;
      padding:14px;
      border-radius:16px;
      border:1px dashed rgba(255,59,157,.55);
      background: rgba(255,59,157,.08);
    }
    .askText{
      font-size:20px;
      font-weight:950;
      margin-bottom:12px;
      text-align:center;
    }
    .btnYes{
      background: linear-gradient(135deg, rgba(60,220,140,.98), rgba(140,255,200,.85));
      color:#06140d;
      font-weight:950;
      text-align:center;
    }
    .btnNo{
      border-color: rgba(255,80,80,.45);
    }
    .btnNo:hover{ border-color: rgba(255,80,80,.75); }
  </style>
</head>

<body>
  <div class="card">
    <header>
      <div class="title">Huge Test üòà</div>
      <div class="pill" id="pill">Question 1 of 4</div>
    </header>

    <main>
      <!-- VIEW 1: QUIZ -->
      <section class="view active" id="viewQuiz">
        <div class="panel">
          <h1 id="qTitle">Where is this photo from?</h1>

          <div class="imgWrap">
            <img id="qImg" src="" alt="quiz photo">
          </div>

          <div class="choices" id="choices"></div>

          <div class="row">
            <button class="primary" id="resetBtn" type="button">Restart</button>
          </div>
          <div class="mutedSmall">Pick the right place.</div>
        </div>
      </section>

      <!-- VIEW 2: MEMORY LINE -->
      <section class="view" id="viewMemory">
        <div class="panel center">
          <div style="height: 10px;"></div>
          <div class="fadeLine" id="memoryLine">I love every memory with you Maya ‚ù§Ô∏è</div>
          <div style="height: 8px;"></div>
        </div>
      </section>

      <!-- VIEW 3: PROPOSAL -->
      <section class="view" id="viewAsk">
        <div class="panel">
          <h1 class="center"> </h1>
          <p class="center"> </p>

          <div class="imgWrap">
            <img id="usImg" src="assets/us.jpg" alt="us together">
          </div>

          <div class="bigAsk">
            <div class="askText">Will you be my (forever and now) valentine ‚ù§Ô∏è?</div>
            <div class="row" style="justify-content:center">
              <button class="btnYes" id="yesBtn" type="button">YES</button>
              <button class="btnNo" id="noBtn" type="button">NO</button>
            </div>
          </div>
        </div>
      </section>

      <!-- VIEW 4: YES PAGE -->
      <section class="view" id="viewYes">
        <div class="panel center">
          <h1>February 14th, 2026</h1>
          <p style="font-size:20px; font-weight:950; color:var(--text); margin-top:10px;">
            I love you ‚ù§Ô∏è
          </p>
          <div class="row" style="justify-content:center; margin-top:18px;">
            <button class="primary" id="playAgainBtn" type="button">Play again</button>
          </div>
        </div>
      </section>
    </main>
  </div>

<script>
  /***********************
   * EDIT YOUR QUIZ HERE
   ***********************/
  const QUESTIONS = [
    {
      image: "assets/q1.jpg",
      options: ["First Valentines", "First Date", "Boston", "San Francisco"],
      answerIndex: 0
    },
    {
      image: "assets/q2.jpg",
      options: ["Los Angeles", "Halloween", "Backstage", "The Bank"],
      answerIndex: 1
    },
    {
      image: "assets/q3.jpg",
      options: ["New York", "San Francisco", "Boston", "Los Angeles"],
      answerIndex: 0
    },
    {
      image: "assets/q4.jpg",
      options: ["Catalina Island", "Boston", "San Jose", "San Francisco"],
      answerIndex: 0
    }
  ];

  const TITLE_TEXT = "Where is this photo from?";

  // Timing (tweak if you want it even slower/faster)
  const NEXT_QUESTION_DELAY_MS = 1400; // 1.4s after selecting an answer
  const MEMORY_BEFORE_FADE_MS   = 900;  // wait before line starts fading in
  const MEMORY_TOTAL_MS         = 2300; // total time on memory screen before showing the proposal

  let current = 0;

  const pill = document.getElementById("pill");
  const qTitle = document.getElementById("qTitle");
  const qImg = document.getElementById("qImg");
  const choices = document.getElementById("choices");
  const resetBtn = document.getElementById("resetBtn");

  const viewQuiz = document.getElementById("viewQuiz");
  const viewMemory = document.getElementById("viewMemory");
  const viewAsk = document.getElementById("viewAsk");
  const viewYes = document.getElementById("viewYes");

  const memoryLine = document.getElementById("memoryLine");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const playAgainBtn = document.getElementById("playAgainBtn");

  function show(view){
    [viewQuiz, viewMemory, viewAsk, viewYes].forEach(v => v.classList.remove("active"));
    view.classList.add("active");
  }

  function renderQuestion(){
    const q = QUESTIONS[current];
    pill.textContent = `Question ${current + 1} of ${QUESTIONS.length}`;
    qTitle.textContent = TITLE_TEXT;
    qImg.src = q.image;

    choices.innerHTML = "";
    q.options.forEach((opt, i) => {
      const b = document.createElement("button");
      b.type = "button";
      b.textContent = opt;
      b.addEventListener("click", () => onPick(i, b));
      choices.appendChild(b);
    });
  }

  function lockChoices(){
    Array.from(choices.querySelectorAll("button")).forEach(b => b.disabled = true);
  }

  function onPick(i, btn){
    const q = QUESTIONS[current];
    lockChoices();

    const allButtons = Array.from(choices.querySelectorAll("button"));
    allButtons[q.answerIndex].classList.add("correct");
    if(i !== q.answerIndex) btn.classList.add("wrong");

    setTimeout(() => {
      current += 1;
      if(current >= QUESTIONS.length){
        goToMemoryThenAsk();
      } else {
        show(viewQuiz);
        renderQuestion();
      }
    }, NEXT_QUESTION_DELAY_MS);
  }

  function goToMemoryThenAsk(){
    show(viewMemory);
    memoryLine.classList.remove("show");

    setTimeout(() => {
      memoryLine.classList.add("show");
    }, MEMORY_BEFORE_FADE_MS);

    setTimeout(() => {
      show(viewAsk);
    }, MEMORY_TOTAL_MS);
  }

  function resetToQuiz(){
    current = 0;
    show(viewQuiz);
    renderQuestion();
  }

  resetBtn.addEventListener("click", resetToQuiz);
  noBtn.addEventListener("click", resetToQuiz);
  yesBtn.addEventListener("click", () => show(viewYes));
  playAgainBtn.addEventListener("click", resetToQuiz);

  resetToQuiz();
</script>
</body>
</html>
